<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Add Comment</title>
</head>
<body>
    <h1>Add Comment to Post ID: {{ post['post_id'] }}</h1>

    <form action="/add_comment/{{ post['post_id'] }}" method="POST">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" placeholder="Enter your User ID" required>

        <label for="content">Comment:</label>
        <textarea id="content" name="content" placeholder="Write your comment here..." required></textarea>

        <button type="submit">Add Comment</button>
    </form>

    <a href="/posts" class="button">Back to Posts</a>
</body>
</html>
