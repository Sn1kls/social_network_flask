<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Create Post</title>
</head>
<body>
    <h1>Create a New Post</h1>
    <form action="/create_post" method="POST">
        <label for="post_id">Post ID:</label>
        <input type="text" id="post_id" name="post_id" placeholder="Enter unique Post ID" required>

        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" placeholder="Enter User ID" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" placeholder="Write your post content here..." required></textarea>

        <label for="likes">Likes (comma-separated user IDs):</label>
        <input type="text" id="likes" name="likes" placeholder="e.g., user1, user2, user3">

        <button type="submit">Create Post</button>
    </form>
    <a href="/posts" class="button">View All Posts</a>
</body>
</html>
