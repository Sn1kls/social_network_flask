<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>
</head>
<body>
    <h1>Posts</h1>

    <form method="POST">
        <label for="content">Content:</label>
        <input type="text" name="content" required>
        <button type="submit">Add Post</button>
    </form>

    <h2>Posts</h2>
    {% for post in posts %}
    <div>
        <p>{{ post.content }} (Likes: {{ post.likes|length }})</p>
        <form method="POST" action="{{ url_for('like_post', post_id=post['_id']) }}">
            <input type="hidden" name="user_id" value="{{ current_user_id }}">
            <button type="submit">Like</button>
        </form>
        <form method="POST" action="{{ url_for('comment_on_post', post_id=post['_id']) }}">
            <input type="text" name="content" placeholder="Add a comment">
            <input type="hidden" name="user_id" value="{{ current_user_id }}">
            <button type="submit">Comment</button>
        </form>
        <h3>Comments</h3>
        {% for comment in post.comments %}
        <div>
            <p>{{ comment.content }} (by user {{ comment.user_id }})</p>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</body>
</html>
