<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Add Follower</title>
</head>
<body>
    <h1>Add Follower</h1>
    <form action="/add_follower/{{ user_id }}" method="POST" class="form-container">
        <label for="follower_id">Follower ID:</label>
        <input type="text" id="follower_id" name="follower_id" required>

        <button type="submit" class="submit-button">Add Follower</button>
    </form>
</body>
</html>
