<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>User List</title>
</head>
<body>
    <a href="/" class="button main-page-button">Main Page</a>
    <h1>List of Users</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Bio</th>
            <th>Following</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user['name'] }}</td>
            <td>{{ user['email'] }}</td>
            <td>{{ user['bio'] }}</td>
            <td>{{ ', '.join(user['following']) }}</td>
            <td>
                 <a href="/add_follower_form/{{ user['_id'] }}" class="edit-button">Add Follower</a>
                <a href="/edit_user/{{ user['_id'] }}" class="edit-button">Edit</a>
                <form action="/delete_user/{{ user['_id'] }}" method="POST" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this user?');">
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div class="button-container">
        <a href="/create_user_form" class="button">Create New User</a>
        <a href="/follower_count" class="button">Follower Count</a>
    </div>
</body>
</html>
